<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba token</title>
</head>
<body>
    <p>{{ token }}</p>
    <a href="{% url 'validate_token' %}?token={{token}}">Validar token</a>

    {% if is_valid %}
        EL TOKEN ES VALIDO, LE PERTENECE AL USUARIO Y NO A EXPIRADO
    {% endif %}
</body>
</html>
